<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />

    <title>My Responsive Form</title>
  </head>
  <body>
    <header class="fixed-top">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img
          class="logo"
          src="images/Keep_Calm_and_geek_on.svg"
          alt="SVG Logo"
        />
        <a class="navbar-brand" href="#">Submit Your Details</a>
        <!-- TOGGLE BTN -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- TOGGLED AREA -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Link 1</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Link 2</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Link 3</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container">
      <!-- FORM TO AJAX POST -->
      <form class="postForm" autocomplete="on">
        <div class="alert bg-success" id="formSuccessMsg" role="alert"></div>
        <div class="alert alert-danger" id="formFailureMsg" role="alert"></div>
        <div class="form-group">
          <label for="fNameInput">First name</label>
          <input
            type="text"
            class="form-control"
            id="fNameInput"
            name="name"
            placeholder="Required"
            autofocus
            required
          />
          <div class="alertMsg" id="fNameAlert">Enter your first name</div>
        </div>
        <div class="form-group">
          <label for="lNameInput">Last name</label>
          <input
            type="text"
            class="form-control"
            id="lNameInput"
            name="surname"
            placeholder="Required"
            required
          />
          <div class="alertMsg" id="fNameAlert">Enter your last name</div>
        </div>

        <div class="form-group">
          <label for="emailInput">Email</label>
          <input
            type="email"
            class="form-control"
            id="emailInput"
            name="email"
            placeholder="Required"
            required
          />
          <div class="alertMsg" id="fNameAlert">
            Provide a valid email address
          </div>
        </div>
        <div class="form-group">
          <label for="dobInput">Date of birth</label>
          <input
            type="date"
            class="form-control dobInput"
            id="dobInput"
            name="date"
            aria-describedby="dobHelp"
          />
          <small id="dobHelp">(Optional)</small>
        </div>
        <div class="form-group form-radio">
          <input
            type="radio"
            class="form-radio-input"
            id="femaleInput"
            name="gender"
            value="female"
          />
          <label class="form-check-label" for="female">Female</label>
          <input
            type="radio"
            class="form-radio-input"
            id="maleInput"
            name="gender"
            value="male"
          />
          <label class="form-check-label" for="female">Male</label>
        </div>

        <div class="form-group">
          <label for="childNumInput">Number of children</label>
          <input
            type="number"
            class="form-control childNumInput"
            id="childInput"
            name="children"
            max="30"
          />
        </div>
        <!-- SUBMIT -->
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
      <!-- LOADER -->
      <div id="loading">
        <h5>Please, wait a second...</h5>
        <img id="loaderImg" src="images/loading.gif" alt="" />
      </div>
    </main>

    <footer class="footer mt-auto py-3">
      <div class="container">
        <span class="text-muted"
          >&copy Designed and Developed by Arpad Kajari</span
        >
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>

    <script src="ajax.js"></script>
    <script src="validation.js"></script>
  </body>
</html>
